<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Sprint: L'Éclipse Rouge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="score-board">
      Score : <span id="score">0</span><br>
      Meilleur : <span id="highscore">0</span>
    </div>
    <div id="start-screen">
      <h1>Shadow Sprint</h1>
      <p>Fuis la lumière rouge. Survis aussi longtemps que possible.</p>
      <button onclick="startGame()">Démarrer</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
